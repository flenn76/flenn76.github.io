<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flenn.de</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #000;
            overflow: hidden;
        }

        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center 40%;
            animation: zoomIn 3.0s ease-in-out forwards;
        }

        @keyframes zoomIn {
            from {
                transform: scale(1);
                opacity: 0;
            }
            to {
                transform: scale(1.05);
                opacity: 1;
            }
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.2) 100%);
            pointer-events: none;
        }

        .content {
            position: absolute;
            bottom: 40px;
            left: 40px;
            z-index: 10;
            color: white;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
        }

        .content h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        @media (max-width: 768px) {
            .content {
                bottom: 30px;
                left: 30px;
            }

            .content h1 {
                font-size: 1.8rem;
            }

            .content p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <img src="images/pic0001.jpg" alt="Featured Image" loading="eager">
        <div class="overlay"></div>
        <div class="content">
            <h1>flenn.de</h1>
            <p>Imagery</p>
        </div>
    </div>
</body>
</html>
