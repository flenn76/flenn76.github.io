<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flenn.de</title>
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><linearGradient id='grad' x1='0%' y1='0%' x2='100%' y2='100%'><stop offset='0%' style='stop-color:%23ff6b9d;stop-opacity:1' /><stop offset='100%' style='stop-color:%23c06c84;stop-opacity:1' /></linearGradient></defs><rect width='100' height='100' fill='url(%23grad)' rx='20'/><text x='50' y='70' font-family='Arial, sans-serif' font-size='60' font-weight='bold' fill='white' text-anchor='middle' letter-spacing='-5'>F</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #000;
            overflow: hidden;
        }

        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .hero img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center 40%;
            animation: carousel 20s infinite ease-in-out;
        }

        .hero img:nth-child(1) {
            animation-name: slideShow1;
        }

        .hero img:nth-child(2) {
            animation-name: slideShow2;
        }

        .hero img:nth-child(3) {
            animation-name: slideShow3;
        }

        .hero img:nth-child(4) {
            animation-name: slideShow4;
        }

        @keyframes slideShow1 {
            0% {
                opacity: 1;
                transform: scale(1);
            }

            25% {
                opacity: 1;
                transform: scale(1.05);
            }

            25.1% {
                opacity: 0;
                transform: scale(1.05);
            }

            100% {
                opacity: 0;
                transform: scale(1.05);
            }
        }

        @keyframes slideShow2 {
            0% {
                opacity: 0;
                transform: scale(1.05);
            }

            25% {
                opacity: 0;
                transform: scale(1.05);
            }

            25.1% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.05);
            }

            50.1% {
                opacity: 0;
                transform: scale(1.05);
            }

            100% {
                opacity: 0;
                transform: scale(1.05);
            }
        }

        @keyframes slideShow3 {
            0% {
                opacity: 0;
                transform: scale(1.05);
            }

            50% {
                opacity: 0;
                transform: scale(1.05);
            }

            50.1% {
                opacity: 1;
                transform: scale(1);
            }

            75% {
                opacity: 1;
                transform: scale(1.05);
            }

            75.1% {
                opacity: 0;
                transform: scale(1.05);
            }

            100% {
                opacity: 0;
                transform: scale(1.05);
            }
        }

        @keyframes slideShow4 {
            0% {
                opacity: 0;
                transform: scale(1.05);
            }

            75% {
                opacity: 0;
                transform: scale(1.05);
            }

            75.1% {
                opacity: 1;
                transform: scale(1);
            }

            100% {
                opacity: 1;
                transform: scale(1.05);
            }
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.1) 0%, rgba(0, 0, 0, 0.2) 100%);
            pointer-events: none;
            z-index: 5;
        }

        .content {
            position: absolute;
            bottom: 40px;
            left: 40px;
            z-index: 10;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        .content h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .content h1 a {
            color: white;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .content h1 a:hover {
            opacity: 0.8;
        }

        .content p {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .copyright {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            font-size: 0.85rem;
            opacity: 0.8;
        }

        .email-icon {
            position: absolute;
            bottom: 40px;
            right: 40px;
            z-index: 10;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        .email-icon:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.8);
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .content {
                bottom: 30px;
                left: 30px;
            }

            .content h1 {
                font-size: 1.8rem;
            }

            .content p {
                font-size: 0.9rem;
            }

            .copyright {
                bottom: 30px;
                font-size: 0.75rem;
            }

            .email-icon {
                bottom: 30px;
                right: 30px;
                width: 45px;
                height: 45px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <div class="hero">
        <img src="images/pic0001.jpg" alt="Featured Image 1" loading="eager">
        <img src="images/pic0002.jpg" alt="Featured Image 2" loading="eager">
        <img src="images/pic0003.jpg" alt="Featured Image 3" loading="eager">
        <img src="images/pic0004.jpg" alt="Featured Image 4" loading="eager">
        <div class="overlay"></div>
        <div class="content">
            <h1><a href="https://instagram.com/flenn.de" target="_blank" rel="noopener noreferrer">flenn.de</a></h1>
            <p>Imagery</p>
        </div>
        <div class="copyright">
            &copy; 2026 Frank Lennartz
        </div>
        <a href="mailto:flenn@web.de" class="email-icon" title="Email">âœ‰</a>
    </div>
</body>

</html>
